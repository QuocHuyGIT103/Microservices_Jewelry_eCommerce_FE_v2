<!-- public/fragments/header-auth.html -->
<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Header with Auth</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            /* Các style CSS khác giữ nguyên */
        </style>
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-[#333333] py-3 px-6">
            <!-- Nội dung header khác giữ nguyên -->
            
            <!-- Right Side - User -->
            <div class="w-1/3 flex justify-end">
                <div class="nav-item relative">
                    <div class="flex items-center cursor-pointer">
                        <span id="username-display">{{userName}}</span>
                        <i class="fa-solid fa-chevron-down ml-2"></i>
                    </div>
                    <div class="dropdown-menu">
                        <a href="#" id="profile-link">Hồ Sơ</a>
                        <a href="#" id="settings-link">Cài Đặt</a>
                        <a href="#" id="logout-btn">Đăng Xuất</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chat Modal -->
        <div id="chatbot-modal" class="fixed bottom-0 right-0 mb-4 mr-4 hidden flex-col w-80 h-96 bg-white rounded-lg shadow-lg">
            <!-- Nội dung chat modal giữ nguyên -->
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Toggle chatbot visibility
                const chatbotBtn = document.getElementById('chatbot-btn');
                const chatModal = document.getElementById('chatbot-modal');
                
                if (chatbotBtn && chatModal) {
                    chatbotBtn.addEventListener('click', function () {
                        chatModal.classList.toggle('hidden');
                        chatModal.classList.toggle('flex');
                    });
                }

                // Close chatbot modal
                const closeChat = document.getElementById('close-chat');
                if (closeChat && chatModal) {
                    closeChat.addEventListener('click', function () {
                        chatModal.classList.add('hidden');
                        chatModal.classList.remove('flex');
                    });
                }

                // Xử lý đăng xuất
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        fetch('http://localhost:8101/api/v1/auth/logout', {
                            method: 'POST',
                            credentials: 'include',
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                            }
                        })
                        .then(() => {
                            localStorage.removeItem('access_token');
                            window.location.href = '/login';
                        })
                        .catch(err => console.error('Đăng xuất thất bại:', err));
                    });
                }
            });
        </script>
    </body>
</html>
