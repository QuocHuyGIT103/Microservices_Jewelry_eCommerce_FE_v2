<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tinh Tú Jewelry</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <style type="text/tailwindcss">
            @layer components {
                .nav-item {
                    @apply flex items-center gap-2 cursor-pointer text-white text-sm hover:text-gray-300 transition-colors;
                }

                .chat-message {
                    @apply py-3 px-4 rounded-lg max-w-[80%] mb-3;
                }

                .user-message {
                    @apply bg-gray-200 text-gray-800 self-end rounded-tr-none;
                }

                .bot-message {
                    @apply bg-gray-700 text-white self-start rounded-tl-none;
                }
            }
        </style>
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-[#333333] py-3 px-6">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Left Side - Chatbot -->
                <div class="w-1/3 flex justify-start">
                    <div id="chatbot-btn" class="nav-item">
                        <i class="fa-solid fa-comments"></i>
                        <span>Chat Bot</span>
                    </div>
                </div>

                <!-- Center - Logo -->
                <div class="w-1/3 flex justify-center">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 border-2 border-white flex items-center justify-center relative">
                            <!-- Diamond shaped logo with T letter -->
                            <svg viewBox="0 0 100 100" class="w-10 h-10 fill-[#000000]">
                                <polygon points="50,0 100,50 50,100 0,50" />
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">T</text>
                            </svg>
                        </div>
                        <div class="text-white text-xl font-bold tracking-widest">TINH TÚ</div>
                    </div>
                </div>

                <!-- Right Side - Navigation -->
                <div class="w-1/3 flex justify-end">
                    <div class="flex items-center gap-6">
                        <div class="nav-item">
                            <i class="fa-solid fa-phone"></i>
                            <span>Liên Hệ</span>
                        </div>
                        <div class="nav-item">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span>Giỏ Hàng</span>
                        </div>
                        <div class="nav-item relative group">
                            <div class="flex items-center gap-2">
                                <i class="fa-solid fa-user"></i>
                                <span id="username-display">Tài Khoản</span>
                                <i class="fa-solid fa-chevron-down text-xs ml-1"></i>
                            </div>
                            
                            <!-- Dropdown menu - hidden by default, shown on hover -->
                            <div class="absolute right-0 top-full mt-1 w-40 bg-white shadow-lg rounded-md overflow-hidden transition-all duration-300 opacity-0 invisible group-hover:opacity-100 group-hover:visible z-10">
                                <a href="#" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-sm flex items-center">
                                    <i class="fa-solid fa-circle-info mr-2"></i>
                                    <span>Thông tin</span>
                                </a>
                                <a href="#" id="logout-btn" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 text-sm flex items-center">
                                    <i class="fa-solid fa-right-from-bracket mr-2"></i>
                                    <span>Đăng xuất</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Chatbot Modal -->
        <div
            id="chatbot-modal"
            class="fixed bottom-6 left-6 w-80 h-96 bg-white rounded-xl shadow-2xl hidden flex-col overflow-hidden border border-gray-300 z-50"
        >
            <!-- Chat Header -->
            <div class="bg-gradient-to-r from-gray-900 to-gray-800 text-white p-3 flex justify-between items-center">
                <div class="flex items-center gap-2">
                    <i class="fa-solid fa-gem text-yellow-500"></i>
                    <h3 class="font-semibold">Tinh Tú Chat</h3>
                </div>
                <button id="close-chat" class="text-gray-300 hover:text-white">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>

            <!-- Chat Messages -->
            <div class="flex-1 p-4 overflow-y-auto flex flex-col bg-gradient-to-b from-gray-50 to-gray-100" id="chat-messages">
                <div class="chat-message bot-message">
                    <p>Xin chào! Tôi là trợ lý ảo của Tinh Tú. Tôi có thể giúp gì cho bạn?</p>
                </div>
                <div class="chat-message user-message">
                    <p>Tôi muốn tìm một món quà cho sinh nhật bạn gái.</p>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-3 border-t border-gray-200 bg-white">
                <div class="flex items-center gap-2">
                    <input
                        type="text"
                        placeholder="Nhập tin nhắn của bạn..."
                        class="w-full rounded-full px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"
                    />
                    <button
                        class="bg-gray-800 text-white rounded-full w-10 h-10 flex items-center justify-center hover:bg-gray-700"
                    >
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <script>
            // Hiển thị tên người dùng từ localStorage
            document.addEventListener('DOMContentLoaded', function() {
                // Hiển thị tên người dùng
                const userName = localStorage.getItem('userName');
                const userDisplay = document.getElementById('username-display');
                if (userName && userDisplay) {
                    userDisplay.textContent = userName;
                }

                // Toggle chatbot visibility
                const chatbotBtn = document.getElementById('chatbot-btn');
                const chatModal = document.getElementById('chatbot-modal');
                
                if (chatbotBtn && chatModal) {
                    chatbotBtn.addEventListener('click', function () {
                        chatModal.classList.toggle('hidden');
                        chatModal.classList.toggle('flex');
                    });
                }

                // Close chatbot modal
                const closeChat = document.getElementById('close-chat');
                if (closeChat && chatModal) {
                    closeChat.addEventListener('click', function () {
                        chatModal.classList.add('hidden');
                        chatModal.classList.remove('flex');
                    });
                }

                // Xử lý đăng xuất
                const logoutBtn = document.getElementById('logout-btn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        fetch('http://localhost:8101/api/v1/auth/logout', {
                            method: 'POST',
                            credentials: 'include'
                        })
                        .then(res => {
                            localStorage.removeItem('userName');
                            localStorage.removeItem('userEmail');
                            window.location.href = '/login';
                        })
                        .catch(err => console.error('Logout failed:', err));
                    });
                }
            });
        </script>
    </body>
</html>
