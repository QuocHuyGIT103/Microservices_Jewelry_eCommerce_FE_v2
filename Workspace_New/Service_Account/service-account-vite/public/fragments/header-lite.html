<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tinh Tú Jewelry</title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body class="bg-gray-100">
        <!-- Header -->
        <header class="bg-[#333333] py-3 px-6">
            <div class="container mx-auto flex justify-between items-center">
                <!-- Left Side - Chatbot -->
                <div class="w-1/3 flex justify-start"></div>

                <!-- Center - Logo -->
                <div class="w-1/3 flex justify-center">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 border-2 border-white flex items-center justify-center relative">
                            <!-- Diamond shaped logo with T letter -->
                            <svg viewBox="0 0 100 100" class="w-10 h-10 fill-[#000000]">
                                <polygon points="50,0 100,50 50,100 0,50" />
                                <text x="50" y="65" text-anchor="middle" fill="white" font-size="40" font-weight="bold">T</text>
                            </svg>
                        </div>
                        <div class="text-white text-xl font-bold tracking-widest">TINH TÚ</div>
                    </div>
                </div>

                <!-- Right Side - Navigation -->
                <div class="w-1/3 flex justify-end"></div>
            </div>
        </header>
    </body>
</html>
